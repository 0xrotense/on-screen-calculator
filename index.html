<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>On Screen Calculator by Rotense</title>
</head>
<body>
    <div class="calc">
        <!-- <h1 class="header">OnScreen Calculator</h1> -->
        <div class="container">
            <div class="output-screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>

            <button class="span clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operation">รท</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operation">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operation">+</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operation">-</button>
            <button class="num dot">.</button>
            <button class="num">0</button>
            <button class="span equals">=</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
